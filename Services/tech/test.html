<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Timeline</title>
  <link href="./timeline.css" rel="stylesheet">

</head>
<body>
  <h2>Timeline</h2>
  <div class="timeline-container">
    <div class="timeline-line">
        <!-- <div class="timeDot" style="left: 25%;"></div>
        <div class="timeDot" style="left: 50%;"></div>
        <div class="timeDot" style="left: 75%;"></div> -->
    </div>
    <!-- Timeline Event 1 -->
    <div class="timeline-event top" onclick="showDescription('Level 1', 'This level aims to build a solid foundation and develop basic skills over a 6-month period.')">
      <h3>Level 1</h3>
      <p>Duration: 6 months</p>
      <ul>
        <li>Content Point 1</li>
        <li>Content Point 2</li>
        <li>Content Point 3</li>
      </ul>
    </div>
    <!-- Timeline Event 2 -->
    <div class="timeline-event bottom" onclick="showDescription('Level 2', 'This level covers intermediate concepts with hands-on projects over a 4-month period.')">
      <h3>Level 2</h3>
      <p>Duration: 4 months</p>
      <ul>
        <li>Content Point 1</li>
        <li>Content Point 2</li>
        <li>Content Point 3</li>
      </ul>
    </div>
    <!-- Timeline Event 3 -->
    <div class="timeline-event top" onclick="showDescription('Level 3', 'Advanced topics are explored with intensive projects for professional readiness over a 5-month period.')">
      <h3>Level 3</h3>
      <p>Duration: 5 months</p>
      <ul>
        <li>Content Point 1</li>
        <li>Content Point 2</li>
        <li>Content Point 3</li>
      </ul>
    </div>
  </div>
  
  <div id="event-description" class="event-description"></div>

  <script src="./timeline.js"></script>

</body>
</html>
